<mat-form-field appearance="fill">
	<mat-label>Select</mat-label>
	<mat-select>
		<mat-option>None</mat-option>
		<mat-option *ngFor="let food of foods" [value]="food.full_name">
			{{food.full_name}}
		</mat-option>
	</mat-select>
</mat-form-field>
